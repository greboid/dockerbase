on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'
name: Update container
jobs:
  build-base:
    name: Build base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: Install apko
        run: |
          go install chainguard.dev/apko@latest
      - name: Set date in var
        run: |
          echo "VERSTRING=$(date -u +%Y%m%d)" >> $GITHUB_ENV
      - name: Build image
        run: |
          apko publish base.yaml ghcr.io/greboid/dockerbase/nonroot:1.$VERSTRING.0
